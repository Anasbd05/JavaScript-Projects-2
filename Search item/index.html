<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search--Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="searchBox">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" onkeyup="search()" placeholder="What you're looking for..." class="search-input">
        </div>
        <div class="products-list">
            <div class="product">
                <img src="images/Iphone 14 pro max.jpg" alt="">
                <div class="product-details">
                    <h2>Iphone 14 pro max</h2>
                    <h3>1200$</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/Google Pixel 7 Pro.jpg" alt="">
                <div class="product-details">
                    <h2>Google Pixel 7 Pro</h2>
                    <h3>750$</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/OnePlus 10 Pro.jpg" alt="">
                <div class="product-details">
                    <h2>OnePlus 10 Pro</h2>
                    <h3>400$</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/Oppo Find X5 Pro.jpg" alt="">
                <div class="product-details">
                    <h2>Oppo Find X5 Pro</h2>
                    <h3>600$</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/Poco F4 GT.jpg" alt="">
                <div class="product-details">
                    <h2>Poco F4 GT</h2>
                    <h3>200$</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/Samsung S22 Ultra.jpg" alt="">
                <div class="product-details">
                    <h2>Samsung S22 Ultra</h2>
                    <h3>700$</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/Vivo X80 Pro.jpg" alt="">
                <div class="product-details">
                    <h2>Vivo X80 Pro</h2>
                    <h3>640$</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/Xiaomi 12 Pro.jpg" alt="">
                <div class="product-details">
                    <h2>Xiaomi 12 Pro</h2>
                    <h3>650$</h3>
                </div>
            </div>
            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
